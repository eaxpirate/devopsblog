{% if site.github2_user %}
<section>
  <ul id="gh2_repos">
    <li class="loading">Status updating...</li>
  </ul>
  {% if site.github2_show_profile_link %}
  <a href="https://github.com/{{site.github2_user}}">@{{site.github2_user}}</a> on GitHub
  {% endif %}
  <script type="text/javascript">
    $.domReady(function(){
        if (!window.jXHR){
            var jxhr = document.createElement('script');
            jxhr.type = 'text/javascript';
            jxhr.src = '{{ root_url}}/javascripts/libs/jXHR.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(jxhr, s);
        }

        github.showRepos({
            user: '{{site.github2_user}}',
            count: {{site.github2_repo_count}},
            skip_forks: {{site.github2_skip_forks}},
            target: '#gh2_repos'
        });
    });
  </script>
  <script src="{{ root_url }}/javascripts/github.js" type="text/javascript"> </script>
</section>
{% endif %}
